<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papergolf</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div class="score-line">
        <div class="par-box">
            <p>Par</p>
            <p id="par"></p>
        </div>
        <div class="hits-box">
            <p>Hits</p>
            <p id="hits"></p>
        </div>
    </div>
    <div class="screen start-screen" data-screen="start">
        <div class="top">
            <h1 class="main-title">Papergolf</h1>
        </div>
        <div class="actions">
            <button id="start">Start</button>
        </div>
    </div>
    <div class="screen pre-shot-screen" data-screen="pre-shot">
        <div class="top">

        </div>
        <div class="actions">
            <button id="take-shot">Take Shot</button>
        </div>
    </div>
    <div class="screen camera-screen" data-screen="camera">
        <div class="top">
            <div class="camera">
                <video id="video"></video>
            </div>
            <canvas id="canvas"> </canvas>
        </div>
        <div class="actions">
            <button id="done">Done</button>
        </div>
    </div>
    <div class="screen finish-screen" data-screen="finish">
        <div class="top">
            <h1 id="finish-text">You got a Birdie!</h1>
            <h1 id="finish-score"></h1>
        </div>
        <div class="actions">
            <button id="start-again">Start Again</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script src="./game.js"></script>
    <script src="./camera.js"></script>
</body>

</html>
